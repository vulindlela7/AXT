        /* Basic styling for the body for better readability */
        body {
            font-family: Arial, sans-serif;

            display: flex; /* Make nav items display in a row */

        }

        .site-nav a {
            color: #000000; /* White link color */

            font-size: 1rem;

            border-bottom: 1px solid transparent;
        }

        .site-nav a:hover {

        }

        /* --- Article Content Styling (adjust margin-top for header clearance) --- */
        .article-content {
            max-width: 800px;
            margin: 20px auto; /* Center the content and add space */
            padding: 0 20px; /* Add horizontal padding for smaller screens */
        }

        /* --- NEW: Image Sizing and Styling --- */
        .article-image {
            max-width: 100%; /* Ensures images are responsive */
            height: auto;    /* Maintains aspect ratio */
            display: block;  /* Prevents extra space below */
            margin: 20px auto; /* Centers and adds vertical space */
            border-radius: 8px; /* Optional: Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: Subtle shadow */
        }

        .article-figure {
            margin: 20px auto;
            max-width: 100%;
            text-align: center;
        }

        .article-figure figcaption {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        /* --- END NEW --- */


        h1, h2, h3 {
            color: #000000;
        }
        h1 {
            text-align: center;
            font-family: Georgia, serif;
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 40px;
        }
        h3 {
            margin-top: 30px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        strong {
            color: #000;
        }
        em {
            font-style: italic;
        }

        /* --- Table Styling (from previous response) --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
